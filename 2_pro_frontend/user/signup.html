<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <script src="signup.js"></script>
</head>
<body>
    <h2>회원가입</h2>
    <form>
        <div>
            <label>이메일</label>
            <input type="email" id="id_email">
        </div>
        <div>
            <label>비밀번호</label>
            <input type="text" id="id_password">
        </div>
        <div>
            <label>비밀번호 확인</label>
            <input type="text" id="id_password2">
        </div>
        <div>
            <label>아이디</label>
            <input type="text" id="id_username">
        </div>
        <div>
            <label>프로필 이미지</label>
            <input type="file" id="id_profile_img">
        </div>
        <div>
            <label>생년월일</label>
            <input type="date" id="id_birthday">
        </div>
        <div>
            <button type="button" onclick="handleSignup()">회원가입</button>
        </div>
    </form>
    <div>
        <a href="http://127.0.0.1:5500/user/login.html">
            <button>로그인 페이지 가기</button>
        </a>
    </div>
    <div>
        <a href="http://127.0.0.1:5500/wish/main.html">
            <button >메인 페이지 가기</button>
        </a>
    </div>
</body>
</html>
